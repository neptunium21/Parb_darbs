<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposits</title>
</head>
<body>
    <ul>
        {% for deposit in object_list %}
            <li>
                <a href="{% url 'deposit-detail' %}">>
                    Deposit: <strong>{{ deposit }}</strong> <br>
                    Term: {{ term }} <br>
                    Rate: {{ rate }} <br>

                </a>
            </li>
        {% endfor %}
    </ul>
</body>

</html>
